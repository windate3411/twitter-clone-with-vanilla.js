<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontawsome CDN -->
    <script
      src="https://kit.fontawesome.com/fb6ef03ea0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- main page -->
    <section class="main-page">
      <!-- left side -->
      <div class="left">
        <div class="left-content">
          <div class="list-item">
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find Your Interests</h3>
          </div>
          <div class="list-item">
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore What Others Are Talking About
            </h3>
          </div>
          <div class="list-item">
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">Join Them Now!</h3>
          </div>
        </div>
      </div>
      <!-- end of left side -->

      <!-- right side -->
      <div class="right">
        <div class="right-content">
          <form class="right-content-form">
            <input
              type="text"
              class="user-info"
              placeholder="Phone, email or username"
            />
            <div class="password-wrapper">
              <input
                type="password"
                name="password"
                class="user-password"
                placeholder="Password /"
              />
              <label>Forgot Password?</label>
            </div>
            <button type="button" class="btn-top">Log in</button>
          </form>
          <div class="middle-content">
            <i class="fas fa-dove"></i>
            <h1>Explore what's happening in the world</h1>
            <h4>Join Twitter today!</h4>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="log-in">Log In</button>
          </div>
        </div>
      </div>
      <!-- end of right side -->

      <!-- footer -->
      <footer class="main-page-footer">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Status</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Brand</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">&copy; 2020 Twitter Clone</a></li>
        </ul>
      </footer>
      <!-- end of footer -->
    </section>
    <!-- end of main page -->
  </body>
</html>
